<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-button shape="round">Log Overnight Sleep</ion-button>
    <ion-button shape="round">Log Sleepiness</ion-button>
    <ion-button shape="round">Access Data</ion-button>
    <ion-datetime></ion-datetime>
    <ion-datetime presentation="date-time" [preferWheel]="true"></ion-datetime>


  </div>
</ion-content>
