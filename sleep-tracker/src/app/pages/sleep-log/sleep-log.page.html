<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Log
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex justify-center py-10 grid grid-flow-row auto-rows-max">
    <p class="text-center">Stanford Sleepiness Entries:</p>
    <table class="border-separate border border-slate-400" *ngIf="allSleepinessData">
      <thead>
      <tr>
<!--        <th class="px-24 py-10 content-center border border-slate-300" scope="col">ID</th>-->
        <th class="border border-slate-300 md:px-24 sm:px-2" scope="col">Logged At</th>
        <th class="border border-slate-300 md:px-24 sm:px-2" scope="col">Sleepiness</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let s of allSleepinessData">
<!--        <td class="border border-slate-300">{{s.id}}</td>-->
        <td class="border border-slate-300 text-center">{{s.dateString()}}</td>
        <td class="border border-slate-300 text-center">{{s.summaryString()}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="flex justify-center py-10 grid grid-flow-row auto-rows-max">
    <p class="text-center">Overnight Sleep Entries:</p>
    <table class="border-separate border border-slate-400" *ngIf="allOvernightData">
      <thead>
      <tr>
<!--        <th class="px-24 py-10 content-center border border-slate-300" scope="col">ID</th>-->
        <th class="border border-slate-300 md:px-24 sm:px-2" scope="col">Logged At</th>
        <th class="border border-slate-300 md:px-24 sm:px-2" scope="col">Sleep Time</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let s of allOvernightData">
<!--        <td class="border border-slate-300">{{s.id}}</td>-->
        <td class="border border-slate-300 text-center">{{s.dateString()}}</td>
        <td class="border border-slate-300 text-center">{{s.summaryString()}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</ion-content>
